<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Accordion</title>
    <style>
        img {
            width: 400px;
            height: 400px;
            display: block;
            border: 10px solid #449d44;
            margin-top: 10px;

        }
        ul li {
            list-style-type: none;
            display: inline;
        }
    </style>
</head>
<body>
    <ul id="animals">
        <li>
            <a href="#dog">Dog</a>
        </li>
        <li>
            <a href="#cat">Cat</a>
        </li>
        <li>
            <a href="#mouse">Mouse</a>
        </li>
    </ul>

    <img src="https://goo.gl/HYieei" alt="Dog" id="dog"/>
    <img src="https://goo.gl/mDNOeI" alt="Cat" id="cat"/>
    <img src="https://goo.gl/XDkY9h" alt="Mouse" id="mouse"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
